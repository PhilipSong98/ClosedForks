<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generate DineCircle PWA Icons</h1>
    <p>Click the buttons below to download the required PWA icons.</p>

    <div class="preview">
        <div>
            <h3>192x192 Icon</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon(192)">Download icon-192.png</button>
        </div>
        <div>
            <h3>512x512 Icon</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon(512)">Download icon-512.png</button>
        </div>
    </div>

    <h3>Instructions:</h3>
    <ol>
        <li>Click each download button to save the icons</li>
        <li>Move the downloaded files to your <code>/public</code> directory</li>
        <li>Restart your Next.js development server</li>
    </ol>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);

            // Border radius effect (optional)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.25;
            ctx.moveTo(radius, 0);
            ctx.arcTo(size, 0, size, size, radius);
            ctx.arcTo(size, size, 0, size, radius);
            ctx.arcTo(0, size, 0, 0, radius);
            ctx.arcTo(0, 0, size, 0, radius);
            ctx.closePath();
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);

            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DC', size / 2, size / 2);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on page load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
